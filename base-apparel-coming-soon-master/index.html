<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="container">
    <div class="container-desktop__left">
      <header class="header">
        <nav class="header__nav">
          <h1 class="header__h1">
            <a class="header__link-logo" href="./index.html">
              <img class="header__logo-img" src="./images/logo.svg" alt="Logo Base Apparel">
            </a>
          </h1>
        </nav>
      </header>

      <div class="bg-hero">
        <img class="bg-hero__img--mobile" src="./images/hero-mobile.jpg" alt="Hero Mobile">
      </div>

      <div class="main-text">
        <h2 class="main-text__title">
          <span class="main-text__title--red">We're</span>
          <br />
          coming
          <br />
          soon
        </h2>

        <p class="main-text__description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form class="form" id="form">
          <input class="form__input" type="email" id="email" placeholder="Email Address">
          <img class="form__error-icon" src="./images/icon-error.svg" alt="Error icon">
          <button class="btn form__btn-submit" type="submit">
            <img src="./images/icon-arrow.svg" alt="Arrow submit">
          </button>
          <small class="form--error-description">Please provide a valid email!</small>
        </form>
      </div>

      <footer class="footer">
        <p class="footer__text">
          Challenge by <a class="link"
            href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0"
            target="_blank">Frontend Mentor</a>.
          Coded by <a class="link" href="https://ebradeveloper.netlify.com" target="_blank">Ebraim Carvalho</a>.
        </p>
      </footer>
    </div>

    <div class="container-desktop__right"></div>
  </div>

</body>

</html>
