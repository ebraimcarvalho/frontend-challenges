<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <div class="container__left container__left--desktop">
      <h1 class="container__title">Learn to code by watching others</h1>

      <p class="container__paragraph">See how experienced developers solve problems in real-time. Watching scripted
        tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="container__right container__right--desktop">
      <button class="container__button"><strong class="container__button--strong">Try it free 7 days</strong> then <br> $20/mo. thereafter</button>

      <form class="form">
        <input class="form__first-name" type="text" placeholder="First Name">
        <input class="form__last-name" type="text" placeholder="Last Name">
        <input class="form__email" type="email" placeholder="Email Address">
        <input class="form__password" type="password" placeholder="Password">
        <button class="form__button">Claim your free trial</button>
        <p class="form__advice">By clicking the button, you are agreeing to our <a href="#" class="form__advice--terms">Terms
            and Services</a></p>
      </form>
    </div>
  </div>

</body>

</html>
